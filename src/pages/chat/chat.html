
 <ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>
  
  
<ion-content>
    <ion-grid class="NoPadding">
        <ion-row class="NoPadding">
          <ion-col class="NoPadding">
             <div class="chat-message">
                <div class="chat-message right">
                Goedendag Robert, waarmee kan ik je helpen?
                </div>
                <div class="chat-message left">
                  Hallo dr Janssen, ik heb last van mijn knie
                </div>
              </div>
        </ion-col>
        <ion-col col-auto>
          <div class="DoctorIco">
            <img class="DoctorIco" height="60" src="assets/imgs/doctor.png">
          </div>
      </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
  
<ion-footer>
  <ion-item>
      <ion-avatar item-start>
        <img height="40" src="{{myPhoto}}" />
      </ion-avatar>
      <ion-input type="text" placeholder="stel uw vraag" [(ngModel)]="chatMsg"></ion-input>
      <ion-note item-end>
        <ion-icon (click)="takePhoto()" name="camera" item-right class="chatbutton"></ion-icon>
        <ion-icon (click)="sendChat()" name="md-send" item-right></ion-icon>
      </ion-note>
    </ion-item>

</ion-footer>
