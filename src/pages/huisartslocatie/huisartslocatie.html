  <ion-navbar>

      <h2>{{ eersteHuisarts }}</h2>
      <p>{{ adresHuisarts }}</p>
    </ion-item>
    <ion-item actions>
      <!-- <span ion-text item-start class="item-bold">26 min</span> -->

      <button ion-button clear item-end icon-start>
        <ion-icon name='navigate'></ion-icon>Start</button>
    </ion-item>
  
  </ion-card>
