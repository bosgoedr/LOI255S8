<ion-header>

  <ion-navbar>
    <ion-title>Locatie huisarts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Ga naar onderstaande huisarts, men is op de hoogte van uw komst<br>
  <div #map id="map"></div>

  <ion-card class="adv-map">
    <ion-item>
      <ion-icon color="subtle" large item-start name='home'></ion-icon>
      <button ion-button *ngIf="noArts" (click)="loadNearestHuisarts()">toon huisarts</button>
      <h2 text-wrap>{{ eersteHuisarts }}</h2>
      <p>{{ adresHuisarts }}</p>
    </ion-item>
    <ion-item actions>
      <!-- <span ion-text item-start class="item-bold">26 min</span> -->
      <span>({{ afstand }} km)</span>
      <button ion-button clear item-end icon-start>
        <ion-icon name='navigate'></ion-icon>Start</button>
    </ion-item>
  
  </ion-card>

</ion-content>
