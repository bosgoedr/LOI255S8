<ion-header>

  <ion-navbar>
    <ion-title>Profiel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <P></P>
  <div class="imagebox">
    <img class="circle-pic" src="{{myPhoto}}"><p>
    <button ion-button outline small (click)="takePhoto()">wijzig foto</button></p>
  </div>

  <div *ngIf="editMode;else infoShow" class="patientInfo">
    <ion-item>
        <ion-icon name='contact' item-start></ion-icon>
        <ion-label floating>Naam</ion-label>
        <ion-input [(ngModel)]="patNaam"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name='calendar' item-start></ion-icon>
        <ion-label floating>Geboortedatum</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="patGebDatum"></ion-datetime>
        <!-- <ion-input [(ngModel)]="patGebDatum"></ion-input> -->
      </ion-item>
      <ion-item>
        <ion-icon name='phone-portrait' item-start></ion-icon>
        <ion-label floating>telefoon</ion-label>
        <ion-input type="tel" [(ngModel)]="patTelefoon"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name='at' item-start></ion-icon>
        <ion-label floating>email</ion-label>
        <ion-input type="email" [(ngModel)]="patEmail"></ion-input>
        </ion-item>
   </div>
  <ng-template #infoShow>
      <ion-list>
          <ion-list-header>
            Patient informatie
          </ion-list-header>
    
          <ion-item>
            <ion-icon name='contact' item-start></ion-icon>
            {{ patNaam }}
            </ion-item>
    
            <ion-item>
              <ion-icon name='calendar' item-start></ion-icon>
              {{ patGebDatum | date: 'dd-MMM-yyyy' }}
            </ion-item>
          
            <ion-item>
              <ion-icon name='phone-portrait' item-start></ion-icon>
              {{ patTelefoon }}
            </ion-item>

            <ion-item>
                <ion-icon name='at' item-start></ion-icon>
                {{ patEmail }}
              </ion-item>
        </ion-list>
        
  </ng-template>
</ion-content>

<ion-footer>
  <div *ngIf="editMode;then content else other_content">here is ignored</div> 
    <ng-template #content>
        <button ion-button full (click)="setPatientInfo()">Opslaan</button>
        <button full ion-button (click)="setEditMode(0)">annuleer</button>
    </ng-template> 
    <ng-template #other_content>
        <button ion-button full (click)="setEditMode(1)">Wijzigen</button>      
    </ng-template>  
</ion-footer>
